name: Daily Python Script

on:
  schedule:
    - cron: "30 16 * * *"

jobs:
  run_script:
    name: Run Python Script
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.11" # Remplacez "x" par la version de Python que vous utilisez.

    - name: Run Python script
      run: python test/stockage_datas_hydro.py

    - name: Move CSV to /test directory
      run: mv fichier.csv test/nom_du_fichier_$(date +'%Y-%m-%d').csv


























