name: run stockage_datas_hydro.py

on:
  schedule:
    - cron: '45 14 * * *' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run stockage_datas_hydro.py.py
      
        run: python stockage_datas_hydro.py.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add "/test/${{ steps.run_hydro.outputs.file_name }}"
          git commit -m "Update generated file"
          git push
        
       
      





























